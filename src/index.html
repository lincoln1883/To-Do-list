<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<main>
			<div class="todo-text__container">
				<p class="todo-title">Today's To Do</p>
			</div>

			<div class="todo-container">
				<form id="input-form" action="submit">
					<input
						class="todo-input"
						type="text"
						id="todo-input"
						placeholder="Add to your list..."
						required />
				</form>
				<ul class="todo-list"></ul>
				<button type="button" class="delete-btn">Clear all completed</button>
			</div>
		</main>
	</body>
</html>
